<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CRUD</title>
    <!--Botstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./styles.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
     <!--Update User Modal-->
    <div id="updateUserModal">
        <div id="updateModalContent">
            <h4>Update Client Details</h4>
            <hr>
            <form id="update-user-form" onsubmit="event.preventDefault();">
                <div class="mb-3">
                <label for="update-name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="u-name" aria-describedby="emailHelp" >
                <div id="nameHelpupdate" class="form-text"></div>
                </div>
                <div class="mb-3">
                <label for="update-username" class="form-label">Client Username</label>
                <input type="text" class="form-control" id="u-username" >
                <div id="usernameHelpupdate" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="update-email" class="form-label">Client Email</label>
                    <input type="email" class="form-control" id="u-email" >
                    <div id="emailHelpupdate" class="form-text"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeUpdateModal()">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
    <!--End Of Update User Modal-->
    <div id="landing" class="container-fluid px-0 ">
        <div class="sideNav text-center">
            <div class="side-brand py-5">Jellyfish Inc</div>
            <div class="side-item">
                <h4>Total Count</h4>
                <h2 id="tc">0</h2>
            </div>
            <div class="side-item">
                <h4>Deletion</h4>
                <h2 id="td">0</h2>
            </div>
            <div class="side-item">
                <h4>Insertion</h4>
                <h2 id="ti">0</h2>
            </div>
            <div class="side-item">
                <h4>Updation</h4>
                <h2 id="tu">0</h2>
            </div>
            
        </div>
        <div id="dashboard" class="container px-3">
            <div id="clientBox" class="py-3">
                <h3>Clients</h3>
                <button class="addClientBtn" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Add Client</button>
            </div>
            <!--Static Header-->
            <div class=" mt-3" id="headers">
                <div class="">
                    <h4>Client</h4>
                </div>
                <div class="">
                    <h4>Username</h4>
                </div>
                <div class="">
                    <h4 class="d-none d-md-block">Email</h4>
                </div>
            </div>
            <div id="dataDynamic">

            </div>
        </div>
    </div>

    <div id="footer">
        <h2 class="text-center">Sticky Footer</h2>
    </div>

    <!--Modals-->
    <!--Add User Modal-->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-user-form" onsubmit="event.preventDefault();">
                    <div class="mb-3">
                    <label for="add-name" class="form-label">Client Name</label>
                    <input type="text" class="form-control" id="c-name" aria-describedby="emailHelp" >
                    <div id="nameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                    <label for="add-username" class="form-label">Client Username</label>
                    <input type="text" class="form-control" id="c-username" >
                    <div id="usernameHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="add-email" class="form-label">Client Email</label>
                        <input type="email" class="form-control" id="c-email" >
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--End Of Add User Modal-->

   
</div>
    

  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
